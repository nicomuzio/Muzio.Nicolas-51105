<!DOCTYPE html>
<html>
  <head>
    <title>Generador de contraseñas</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/style.css">

  </head>
  <body>
    
    <center>
    <h1>Generador de contraseñas</h1>
    <form>
      <label for="length">Longitud de la contraseña:</label>
      <input type="number" id="length" name="length" min="8" max="12" value="8" />
      <br />
      <br />
      <label>Caracteres incluidos:</label>
      <br />
      <input type="checkbox" id="lowercase" name="lowercase" checked />
      <label for="lowercase">Letras minúsculas</label>
      <br />
      <input type="checkbox" id="uppercase" name="uppercase" checked />
      <label for="uppercase">Letras mayúsculas</label>
      <br />
      <input type="checkbox" id="numbers" name="numbers" checked />
      <label for="numbers">Números</label>
      <br />
      <input type="checkbox" id="symbols" name="symbols" checked />
      <label for="symbols">Caracteres especiales</label>
      <br />
      <br />
      
      
      <br />
      <br />
      <button type="button" id="generate">Generar</button>
    </form>
    <br />
   
    
    <br />
    <br />
    <button type="button" id="export">Exportar a Excel</button>
  </center>
  <script src="script.js"></script>
  </body>
</html>
